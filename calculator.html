<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Standalone Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }
    body { display:flex; align-items:center; justify-content:center; min-height:100vh; margin:0; background:#f3f4f6; }
    .calc { background:#fff; padding:18px; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,.08); width:320px; }
    #display { width:100%; height:56px; font-size:22px; padding:10px; box-sizing:border-box; text-align:right; border-radius:8px; border:1px solid #e2e8f0; }
    .keys { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; margin-top:12px; }
    button { height:48px; font-size:18px; border-radius:8px; border:0; cursor:pointer; background:#eef2f7; }
    button.op { background:#ffd166; }
    button.equal { background:#06d6a0; color:white; grid-column:span 1; }
    button.wide { grid-column:span 2; }
    footer { margin-top:10px; font-size:12px; color:#6b7280; text-align:center; }
  </style>
</head>
<body>
  <div class="calc" role="application" aria-label="Calculator">
    <input id="display" aria-label="Calculator display" readonly />
    <div class="keys" role="group" aria-label="Calculator keys">
      <button onclick="press('7')">7</button><button onclick="press('8')">8</button><button onclick="press('9')">9</button><button class="op" onclick="press('/')">÷</button>
      <button onclick="press('4')">4</button><button onclick="press('5')">5</button><button onclick="press('6')">6</button><button class="op" onclick="press('*')">×</button>
      <button onclick="press('1')">1</button><button onclick="press('2')">2</button><button onclick="press('3')">3</button><button class="op" onclick="press('-')">−</button>
      <button onclick="press('0')">0</button><button onclick="press('.')">.</button><button class="equal" onclick="calc()">=</button><button class="op" onclick="press('+')">+</button>
      <button onclick="clearAll()" class="wide">C</button><button onclick="back()">⌫</button><button onclick="press('(')">(</button><button onclick="press(')')">)</button>
    </div>
    <footer>Supports + − × ÷ % ( ) . and ^ for power</footer>
  </div>

  <script>
    const display = document.getElementById('display');

    function press(s){
      display.value += s;
    }
    function clearAll(){ display.value = ''; display.focus(); }
    function back(){ display.value = display.value.slice(0,-1); display.focus(); }

    function calc(){
      const expr = (display.value || '').trim();
      if(!expr) return;
      // allow only digits, whitespace and arithmetic chars: + - * / % . ( ) ^ 
      if(!/^[0-9+\-*/().%\s^]+$/.test(expr)){
        display.value = 'Error';
        return;
      }
      try{
        const sanitized = expr.replace(/\^/g, '**');
        // use Function constructor to evaluate expression in strict mode
        const result = Function('"use strict"; return (' + sanitized + ')')();
        // handle large floats by trimming unnecessary trailing zeros
        if(typeof result === 'number' && !Number.isInteger(result)){
          display.value = parseFloat(result.toFixed(12)).toString();
        } else {
          display.value = String(result);
        }
      }catch(e){
        display.value = 'Error';
      }
    }

    // keyboard support
    window.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') { e.preventDefault(); calc(); }
      else if(e.key === 'Backspace') back();
      else if(e.key === 'Escape') clearAll();
      else if(/^[0-9+\-*/().%^ ]$/.test(e.key)) press(e.key);
    });

    // set focus on load
    window.addEventListener('load', () => { display.focus(); });
  </script>
</body>
</html>
